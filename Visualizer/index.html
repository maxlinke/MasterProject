<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <script src="tournamentResultProcessor.js"></script>
    <script src="testData.js"></script>
</head>
<body>
    <section>
        <h2 class="sectionHeader">File Selection</h2>
        <div class="sectionContent">
            <div class="horizontalControlGroup">
                <label for="fileInput">Select File</label>
                <input id="fileInput" type="file" accept=".tournamentResult">
            </div>
        </div>
    </section>
    <section>
        <h2 class="sectionHeader">Agent Rankings</h2>
        <div class="sectionContent">
            <div class="horizontalControlGroup">
                <label for="rankingOptionsSelection">Sort by</label>
                <select id="rankingOptionsSelection"></select>
            </div>
            <table id="agentRankingTable">
                <tr>
                    <th class="rankingTableColumnLabel"></th>
                    <th class="rankingTableColumnLabel">Wins</th>
                    <th class="rankingTableColumnLabel">Losses</th>
                    <th class="rankingTableColumnLabel">Draws</th>
                </tr>
                <tr>
                    <th class="rankingTableRowLabel">Alice</th>
                    <td class="rankingTableDataField">4</td>
                    <td class="rankingTableDataField">12</td>
                    <td class="rankingTableDataField">3</td>
                </tr>
                <tr>
                    <th class="rankingTableRowLabel">Bob</th>
                    <td class="rankingTableDataField">8</td>
                    <td class="rankingTableDataField">5</td>
                    <td class="rankingTableDataField">9</td>
                </tr>
                <tr>
                    <th class="rankingTableRowLabel">Carl</th>
                    <td class="rankingTableDataField">1</td>
                    <td class="rankingTableDataField">9</td>
                    <td class="rankingTableDataField">9</td>
                </tr>
            </table>
        </div>
    </section>
    <section>
        <h2 class="sectionHeader">Matchup Matrix</h2>
        <div class="sectionContent">
            <div class="horizontalControlGroup">
                <label for="displayOptionsSelection">Display</label>
                <select id="displayOptionsSelection"></select>
            </div>
            <div class="horizontalControlGroup">
                <label for="highlightOptionsSelection">Highlight</label>
                <select id="highlightOptionsSelection"></select>
            </div>
            <div id="additionalMatchupMatrixControls">
                <!-- stuff added in script -->
            </div>
            <table id="matchupMatrix">
                <tr>
                    <th></th>
                    <th class="matrixColumnLabel">A</th>
                    <th class="matrixColumnLabel">B</th>
                    <th class="matrixColumnLabel">C</th>
                </tr>
                <tr>
                    <th class="matrixRowLabel">Alice</th>
                    <td class="matrixDataField" style="background-color: #F00;"></th>
                    <td class="matrixDataField" style="background-color: #0F0;"></th>
                    <td class="matrixDataField" style="background-color: #00F;"></th>
                </tr>
                <tr>
                    <th class="matrixRowLabel">Bob</th>
                    <td class="matrixDataField" style="background-color: hsl(0, 0%, 00%);"></th>
                    <td class="matrixDataField" style="background-color: hsl(0, 0%, 10%);"></th>
                    <td class="matrixDataField" style="background-color: hsl(0, 0%, 20%);"></th>
                </tr>
                <tr>
                    <th class="matrixRowLabel">Carl</th>
                    <td class="matrixDataField" style="background-color: hsl(0, 0%, 80%);"></th>
                    <td class="matrixDataField" style="background-color: hsl(0, 0%, 90%);"></th>
                    <td class="matrixDataField" style="background-color: hsl(0, 0%, 100%);"></th>
                </tr>
            </table>
        </div>
    </section>
</body>
</html>
