<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Processor</title>
    <!-- <script src="customProcessor_csvForFairness.js"></script> -->
    <script src="customProcessor_csvForMatchupConvergence.js"></script>
    <!-- <script src="customProcessor_randomVsRandom2x.js"></script> -->

    <script>
'use strict';
document.addEventListener("DOMContentLoaded", () => {

    const fileInput = document.getElementById("fileInput");

    async function handleFileSelect(evt) {
        const reader = new FileReader();
        reader.onload = function(e) {
            try{
                const parsedObject = JSON.parse(e.target.result);
                onFileParsed(parsedObject);
            }catch(error){
                alert("Error, check the console for details!");
                console.error(error);
            }
        }
        reader.readAsText(evt.target.files[0]);
    }

    if((typeof preloadedData !== 'undefined') && (typeof preloadedData !== 'undefined')){
        onFileParsed(preloadedData);
    }
    
    fileInput.addEventListener("change", handleFileSelect, false);

});
    </script>
</head>
<body>
    <label for="fileInput">Select File</label>
    <input id="fileInput" type="file" accept=".tournamentResult">
</body>
</html>
